version: '3.8'

services:
  # Backend Service (Node.js API)
  backend:
    container_name: mts-backend
    build: ./backend
    restart: always
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/mts_db
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=https://mts.siteniz.com
    depends_on:
      - mongo

  # Frontend Service (React + Nginx)
  frontend:
    container_name: mts-frontend
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  # Database Service (MongoDB)
  mongo:
    container_name: mts-mongo
    image: mongo:latest
    restart: always
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
