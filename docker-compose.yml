version: '3.8'

services:
  # Backend Service (Node.js API)
  backend:
    build: ./backend
    container_name: mts-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/mts_db
      - JWT_SECRET=change_this_secret_in_production
      - CORS_ORIGIN=http://localhost:80,http://frontend:80
    depends_on:
      - mongo

  # Frontend Service (React + Nginx)
  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_URL=/api
    container_name: mts-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

  # Database Service (MongoDB)
  mongo:
    image: mongo:latest
    container_name: mts-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
